  <link rel="stylesheet" href="style.css">
  <style>
    .meme-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .meme-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .meme-gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
